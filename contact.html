			<h1>Contact</h1>
				<form action="#" method="post" enctype="multipart/form-data" name="contact-form">
					<label for="name">Name:</label>
					<input type="text" type="text" name="name" placeholder="Your first and last name..." />

					<label for="citystate">City and State:</label>
					<input type="text" type="text" name="citystate" placeholder="The city and state, where you live..." />

					<label for="email">Email:</label>
					<input type="text" type="text" name="email" placeholder="example@gmail.com"/>
	
					<label for="careertype">What type of work do you do?</label>
					<select name="careertype" name="careertype">
						<option value="developer">Developer</option>
						<option value="owner">Business Owner</option>
						<option value="salesmarketing">Sales and Marketing</option>
						<option value="contractor">Contractor</option>
					</select>

					<label for="note">Your Note:</label>
					<textarea type="text" name="note" placeholder="Write something here..." style="height:200px"></textarea>
				<input type="send" value="Send">
			</form>
